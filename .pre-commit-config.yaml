repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  - repo: https://github.com/crate-ci/typos
    rev: v1.28.2
    hooks:
      - id: typos
        exclude: ^tests/|.xsd|xsdata/models/datatype.py$
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.8.5
    hooks:
      # Run the linter.
      - id: ruff
        args: [ --fix, --show-fixes]
      # Run the formatter.
      - id: ruff-format
  - repo: local
    hooks:
    - id: pytest
      name: pytest
      entry: pytest tests
      language: system
      types: [python]
      pass_filenames: false
      always_run: true
  - repo: local
    hooks:
      - id: export-requirements
        name: Export requirements.txt
        entry: uv export --no-hashes --group docs -o docs/requirements.txt
        language: system
        pass_filenames: false
